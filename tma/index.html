
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nah That's Fake - TMA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: var(--tg-theme-bg-color, #ffffff);
            --tg-theme-text-color: var(--tg-theme-text-color, #000000);
            --tg-theme-hint-color: var(--tg-theme-hint-color, #999999);
            --tg-theme-link-color: var(--tg-theme-link-color, #2481cc);
            --tg-theme-button-color: var(--tg-theme-button-color, #2481cc);
            --tg-theme-button-text-color: var(--tg-theme-button-text-color, #ffffff);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            line-height: 1.5;
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }

        .card {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .dark .card {
            background: rgba(255, 255, 255, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .check-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark .check-item {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .check-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
        }

        .check-icon.image {
            background: #e3f2fd;
            color: #1976d2;
        }

        .check-icon.link {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .check-details {
            flex: 1;
        }

        .check-type {
            font-weight: 500;
            font-size: 14px;
        }

        .check-date {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
        }

        .check-result {
            text-align: right;
        }

        .risk-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .risk-high {
            background: #ffebee;
            color: #c62828;
        }

        .risk-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .risk-low {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button-secondary {
            background: transparent;
            color: var(--tg-theme-link-color);
            border: 1px solid var(--tg-theme-link-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .dark .error {
            background: rgba(198, 40, 40, 0.2);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîç Nah That's Fake</div>
            <div class="subtitle">Your BS Detector</div>
        </div>

        <div id="loading" class="loading">
            <div>Loading...</div>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="main-content" class="hidden">
            <!-- Admin Dashboard (Hidden by default) -->
            <div id="admin-dashboard" class="card hidden">
                <h3>üëë Admin Dashboard</h3>
                <div class="stats-grid">
                    <div class="stat-card" style="background: #333;">
                        <span class="stat-number" id="admin-users">-</span>
                        <span class="stat-label">Total Users</span>
                    </div>
                    <div class="stat-card" style="background: #c62828;">
                        <span class="stat-number" id="admin-banned">-</span>
                        <span class="stat-label">Banned</span>
                    </div>
                    <div class="stat-card" style="background: #2e7d32;">
                        <span class="stat-number" id="admin-checks">-</span>
                        <span class="stat-label">Total Checks</span>
                    </div>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="total-checks">0</span>
                    <span class="stat-label">Total Checks</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="credits-remaining">3</span>
                    <span class="stat-label">Credits Today</span>
                </div>
            </div>

            <!-- User Info -->
            <div class="card">
                <h3>Your Account</h3>
                <div id="user-info">
                    <p><strong>Plan:</strong> <span id="user-plan">Free</span></p>
                    <p><strong>Username:</strong> <span id="user-username">-</span></p>
                    <p><strong>Member since:</strong> <span id="user-created">-</span></p>
                </div>
            </div>

            <!-- Recent Checks -->
            <div class="card">
                <h3>Recent Checks</h3>
                <div id="recent-checks">
                    <div class="loading">No checks yet</div>
                </div>
                <button class="button button-secondary" onclick="loadMoreChecks()">Load More</button>
            </div>

            <!-- Actions -->
            <div class="card">
                <h3>Quick Actions</h3>
                <button class="button" onclick="shareReferral()">üéÅ Share Referral Link</button>
                <button class="button" onclick="upgradePremium()">‚≠ê Upgrade to Premium</button>
                <button class="button button-secondary" onclick="openBot()">ü§ñ Open Bot</button>
            </div>
        </div>
    </div>

    <script>
        // Telegram Web App initialization
        let tg = window.Telegram.WebApp;
        let user = null;
        let checks = [];

        // Initialize the app
        function initApp() {
            tg.ready();
            tg.expand();
            
            // Get user data
            user = tg.initDataUnsafe.user;
            if (user) {
                loadUserData();
                loadChecks();
            } else {
                showError('Unable to load user data. Please open this app from the bot.');
            }

            // Apply theme
            applyTheme();
        }

        // Check if user is admin
        function checkAdmin() {
            // Replace with your actual Owner ID
            const OWNER_ID = 238776614; 
            
            if (user.id === OWNER_ID) {
                document.getElementById('admin-dashboard').classList.remove('hidden');
                loadAdminStats();
            }
        }

        // Load admin stats
        function loadAdminStats() {
            fetch('/api/admin/stats')
                .then(r => r.json())
                .then(d => {
                    document.getElementById('admin-users').textContent = d.users;
                    document.getElementById('admin-banned').textContent = d.banned;
                    document.getElementById('admin-checks').textContent = d.checks;
                })
                .catch(e => console.error('Admin stats error:', e));
        }

        // Apply Telegram theme
        function applyTheme() {
            const themeParams = tg.themeParams;
            if (themeParams) {
                document.documentElement.style.setProperty('--tg-theme-bg-color', themeParams.bg_color);
                document.documentElement.style.setProperty('--tg-theme-text-color', themeParams.text_color);
                document.documentElement.style.setProperty('--tg-theme-hint-color', themeParams.hint_color);
                document.documentElement.style.setProperty('--tg-theme-link-color', themeParams.link_color);
                document.documentElement.style.setProperty('--tg-theme-button-color', themeParams.button_color);
                document.documentElement.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color);

                // Add dark mode class if needed
                if (themeParams.bg_color && isDarkColor(themeParams.bg_color)) {
                    document.body.classList.add('dark');
                }
            }
        }

        // Check if color is dark
        function isDarkColor(color) {
            const hex = color.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            const brightness = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return brightness < 128;
        }

        // Load user data from Supabase
        async function loadUserData() {
            try {
                // This would be replaced with actual Supabase client calls
                // For now, using mock data
                document.getElementById('user-username').textContent = user.username || user.first_name;
                document.getElementById('user-plan').textContent = 'Free';
                document.getElementById('user-created').textContent = new Date().toLocaleDateString();
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } catch (error) {
                showError('Failed to load user data: ' + error.message);
            }
        }

        // Load recent checks
        async function loadChecks() {
            try {
                // Mock data for demonstration
                const mockChecks = [
                    {
                        id: 1,
                        type: 'image',
                        risk_level: 'HIGH',
                        score: 0.87,
                        created_at: new Date(Date.now() - 3600000).toISOString()
                    },
                    {
                        id: 2,
                        type: 'link',
                        risk_level: 'LOW',
                        score: 0.12,
                        created_at: new Date(Date.now() - 7200000).toISOString()
                    }
                ];

                checks = mockChecks;
                renderChecks();
            } catch (error) {
                showError('Failed to load checks: ' + error.message);
            }
        }

        // Render checks in the UI
        function renderChecks() {
            const container = document.getElementById('recent-checks');
            
            if (checks.length === 0) {
                container.innerHTML = '<div class="loading">No checks yet</div>';
                return;
            }

            container.innerHTML = checks.map(check => {
                const icon = check.type === 'image' ? 'üñºÔ∏è' : 'üîó';
                const riskClass = `risk-${check.risk_level.toLowerCase()}`;
                const scorePercent = Math.round(check.score * 100);
                const date = new Date(check.created_at).toLocaleDateString();

                return `
                    <div class="check-item">
                        <div class="check-icon ${check.type}">${icon}</div>
                        <div class="check-details">
                            <div class="check-type">${check.type === 'image' ? 'Image' : 'Link'}</div>
                            <div class="check-date">${date}</div>
                        </div>
                        <div class="check-result">
                            <div class="risk-badge ${riskClass}">${check.risk_level}</div>
                            <div style="font-size: 12px; color: var(--tg-theme-hint-color);">${scorePercent}%</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load more checks
        function loadMoreChecks() {
            // Implementation for pagination
            tg.showAlert('Loading more checks...');
        }

        // Share referral link
        function shareReferral() {
            const referralLink = `https://t.me/NahThatsFakeBot?start=${user.id}`;
            const shareText = `üéÅ Get 2 free credits for fake detection! Join Nah That's Fake: ${referralLink}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Nah That\'s Fake - Referral',
                    text: shareText
                });
            } else {
                navigator.clipboard.writeText(shareText);
                tg.showAlert('Referral link copied to clipboard!');
            }
        }

        // Upgrade to premium
        function upgradePremium() {
            // Open payment flow
            tg.openLink('https://your-payment-url.com');
        }

        // Open bot
        function openBot() {
            tg.openTelegramLink('https://t.me/NahThatsFakeBot');
        }

        // Show error message
        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        // Close app
        function closeApp() {
            tg.close();
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
